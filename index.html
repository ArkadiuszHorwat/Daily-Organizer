<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Daily Organizer App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather-styles.css">
    <link rel="stylesheet" href="css/tracker-styles.css">
    <link rel="stylesheet" href="css/to-do-styles.css">
</head>
<body>
    <div class="container-app">

        <div class="weather-container slide1">
            <div class="notification"></div>
            <div class="weather">
                <div class="weather-icon">
                    <img src="./icons/unknown.png" alt="weather icon">
                </div>
                <div class="temperature-value">
                    <p>- Â°<span>C</span></p>
                </div>
                <div class="temperature-description">
                    <p>-</p>
                </div>
                <div class="location">
                    <p>-</p>
                </div>
            </div>
        </div>

        <div class="to-do-list-container">
            <div class="header">
                <div id="date"></div>
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
            </div>
            <div class="content">
                <div class="add-to-do">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input-to-do" placeholder="Add a to-do">
                </div>
                <ul id="list">
                </ul>
            </div>
        </div>

        <div class="covid-tracker-container">
            <h4>COVID-19 cases in
                <input id="inputName" type = "text" placeholder="Enter country name..">
                <span id="country" class="">Country</span>
                <img src="img/flag.png" alt="" id="flag">  
            </h4>

            <div class="board">
                <div class="card a">
                    <i class="fa fa-tachometer"></i>
                    <h5>Active Cases</h5>
                    <span id="active"></span>
                </div>
                <div class="card ca">
                    <i class="fa fa-th-list"></i>
                    <h5>Total Cases</h5>
                    <span id="cases"></span>
                </div>
                <div class="card cr">
                    <i class="fa fa-times-circle"></i>
                    <h5>Critical Cases</h5>
                    <span id="critical"></span>
                </div>
                <div class="card d">
                    <i class="fa fa-times"></i>
                    <h5>Total Deaths</h5>
                    <span id="death"></span>
                </div>
                <div class="card r">
                    <i class="fa fa-check-square"></i>
                    <h5>Recovered Cases</h5>
                    <span id="recovered"></span>
                </div>
                <div class="card t">
                    <i class="fa fa-eye"></i>
                    <h5>Total Test Done</h5>
                    <span id="tests"></span>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/tracker.js"></script>
    <script src="js/bg-slider.js"></script>
    <script src="js/weather-app.js"></script>  
    <script src="js/to-do-list.js"></script>  

</body>
</html>
